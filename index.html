<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page with Animation and Links</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: slideInTop 1s ease-out forwards;
    }

    @keyframes slideInTop {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: slideInBottom 1.5s ease-out forwards;
    }

    @keyframes slideInBottom {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      animation: fadeIn 2s ease-in-out;
    }

    .btn {
      padding: 12px 25px;
      background: #fff;
      color: #2a5298;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      background: #e1e1e1;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: #2a5298;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 10;
      color: white;
    }

    .overlay.active {
      display: flex;
      animation: fadeOverlay 0.6s ease-in-out;
    }

    @keyframes fadeOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Welcome to My Landing Page</h1>
  <p>Click a button to explore or subscribe</p>

  <div class="buttons">
    <button class="btn" onclick="goTo('https://www.flipkart.com')">Flipkart</button>
    <button class="btn" onclick="goTo('https://www.amazon.in')">Amazon</button>
    <button class="btn" onclick="goTo('https://www.facebook.com')">Facebook</button>
    <button class="btn" onclick="goTo('https://web.whatsapp.com')">WhatsApp</button>
    <button class="btn" onclick="goTo('https://www.youtube.com')">YouTube</button>
    <button class="btn" onclick="goTo('home.html')">Subscription</button>
  </div>

  <div id="overlay" class="overlay">Redirecting...</div>

  <script>
    function goTo(url) {
      const overlay = document.getElementById('overlay');
      overlay.classList.add('active');
      setTimeout(() => {
        window.location.href = url;
      }, 1200); // delay before redirect
    }
  </script>

</body>
</html>
